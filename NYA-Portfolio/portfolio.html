    <style>
        :root { --primary-accent: #544B3D; --dark-bg: #1A1A1A; --cream-bg: #F9F8F4; --text-dark: #1C1C1C; --gold-accent: #D4AF37; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background-color: var(--dark-bg); color: white; }
        h1, h2, h3, h4 { font-family: 'Italiana', serif; }
        .font-cinzel { font-family: 'Cinzel', serif; }
        .nav-double-border { position: relative; }
        .nav-double-border::after { content: ''; position: absolute; bottom: 0; left: 0; right: 0; height: 6px; border-top: 1px solid rgba(197, 179, 88, 0.5); border-bottom: 1px solid rgba(197, 179, 88, 0.5); }
        .portfolio-hero { height: 60vh; background-position: center; background-size: cover; position: relative; }
        
        /* Carousel Styles - Fixed Size */
        #carousel-container::-webkit-scrollbar { display: none; }
        #carousel-container { -ms-overflow-style: none; scrollbar-width: none; }
        .carousel-slide { flex: 0 0 auto; width: 220px; display: flex; flex-direction: column; align-items: center; cursor: pointer; opacity: 0.6; transition: all 0.3s; }
        .carousel-slide:hover, .carousel-slide.active { opacity: 1; transform: translateY(-5px); }
        .carousel-image-container { width: 180px; height: 180px; border-radius: 50%; overflow: hidden; margin-top: 0.5rem; transition: transform 0.5s ease, box-shadow 0.5s ease; border: 2px solid var(--gold-accent); }
        .carousel-image { width: 100%; height: 100%; object-fit: cover; transition: transform 0.7s ease; }
        .carousel-slide.active .carousel-image-container { box-shadow: 0 0 20px rgba(212, 175, 55, 0.6); border-color: #fff; }
        .carousel-slide:hover .carousel-image { transform: scale(1.1); }

        .gallery-item { transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out; margin-bottom: 1.5rem; break-inside: avoid; }
        .gallery-item.hidden { display: none; }
        .masonry-grid { column-count: 1; column-gap: 1.5rem; }
        @media (min-width: 640px) { .masonry-grid { column-count: 2; } }
        @media (min-width: 1024px) { .masonry-grid { column-count: 3; } }

        .btn-inquire { background-color: #ffffff; color: var(--gold-accent); border: 1px solid #ffffff; transition: all 0.4s ease; }
        .btn-inquire:hover { background-color: #000000; color: var(--gold-accent); border-color: var(--gold-accent); transform: translateY(-1px); }
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.95); justify-content: center; align-items: center; }
        .modal-content { max-width: 90%; max-height: 90vh; box-shadow: 0 0 20px rgba(0,0,0,0.5); border: 1px solid var(--gold-accent); }
        .close-btn { position: absolute; top: 20px; right: 30px; color: #fff; font-size: 40px; cursor: pointer; }
    </style>

        function filterGallery(category, btn) {
            const slides = document.querySelectorAll('.carousel-slide');
            slides.forEach(s => s.classList.remove('active'));
            btn.classList.add('active');
            const items = document.querySelectorAll('.gallery-item');
            let visibleCount = 0;
            items.forEach(item => {
                if (category === 'all') { item.classList.remove('hidden'); visibleCount++; }
                else { if (item.classList.contains(category)) { item.classList.remove('hidden'); visibleCount++; } else { item.classList.add('hidden'); } }
            });
            const emptyMsg = document.getElementById('empty-message');
            if (visibleCount === 0) { emptyMsg.classList.remove('hidden'); } else { emptyMsg.classList.add('hidden'); }
        }

        const lightboxImg = document.getElementById('lightbox-img');
        function openModal(src) { event.stopPropagation(); lightbox.style.display = "flex"; lightboxImg.src = src; document.body.style.overflow = 'hidden'; }
        function closeModal() { lightbox.style.display = "none"; document.body.style.overflow = 'auto'; }
        document.addEventListener('keydown', function(e) { if (e.key === "Escape" && lightbox.style.display === "flex") { closeModal(); } });
    </script>
</body>
</html>
