<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - NYA Creative Studios</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Italiana&family=Pinyon+Script&family=Cinzel:wght@400;600&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* --- LUXURY COLOR PALETTE --- */
        :root {
            --primary-accent: #544B3D; 
            --dark-bg: #1A1A1A; 
            --cream-bg: #F9F8F4; 
            --text-dark: #1C1C1C;
            --gold-accent: #D4AF37;
        }

        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background-color: var(--dark-bg); color: white; }
        
        /* Typography */
        h1, h2, h3, h4 { font-family: 'Italiana', serif; }
        .font-cinzel { font-family: 'Cinzel', serif; }
        
        /* Navigation Border */
        .nav-double-border { position: relative; }
        .nav-double-border::after {
            content: ''; position: absolute; bottom: 0; left: 0; right: 0; height: 6px; 
            border-top: 1px solid rgba(197, 179, 88, 0.5); border-bottom: 1px solid rgba(197, 179, 88, 0.5);
        }

        /* Hero Image Styling */
        .portfolio-hero {
            height: 80vh;
            background-position: center;
            background-size: cover;
            position: relative;
        }

        /* Carousel Styles for Filters */
        #carousel-container::-webkit-scrollbar { display: none; }
        #carousel-container { -ms-overflow-style: none; scrollbar-width: none; }
        
        .carousel-slide { 
            flex: 0 0 auto; width: 220px; display: flex; flex-direction: column; align-items: center; cursor: pointer; opacity: 0.7; transition: opacity 0.3s; 
        }
        .carousel-slide:hover, .carousel-slide.active { opacity: 1; }
        
        .carousel-image-container {
            width: 180px; height: 180px; border-radius: 50%; overflow: hidden; margin-top: 1rem; 
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            border: 2px solid var(--gold-accent);
        }
        
        .carousel-image { width: 100%; height: 100%; object-fit: cover; transition: transform 0.7s ease; }
        
        .carousel-slide:hover .carousel-image-container, .carousel-slide.active .carousel-image-container { 
            transform: scale(1.05); 
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.4); 
        }
        .carousel-slide:hover .carousel-image { transform: scale(1.1); }

        /* Grid Transitions */
        .gallery-item {
            display: block;
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
        }
        .gallery-item.hidden {
            display: none !important;
        }

        /* Buttons */
        .btn-inquire {
            background-color: #ffffff; 
            color: var(--gold-accent);
            border: 1px solid #ffffff;
            transition: all 0.4s ease;
        }
        .btn-inquire:hover {
            background-color: #000000; 
            color: var(--gold-accent); 
            border-color: var(--gold-accent);
            transform: translateY(-1px);
        }
        
        /* Lightbox */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.95); justify-content: center; align-items: center; }
        .modal-content { max-width: 90%; max-height: 90vh; box-shadow: 0 0 20px rgba(0,0,0,0.5); border: 1px solid var(--gold-accent); }
        .close-btn { position: absolute; top: 20px; right: 30px; color: #fff; font-size: 40px; cursor: pointer; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="absolute top-0 w-full z-50 nav-double-border transition-all duration-300" style="background-color: #1A1A1A;">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-32">
                <nav class="flex-1 flex justify-start space-x-8 md:space-x-12">
                    <a href="index.html" class="text-[11px] uppercase tracking-[0.15em] font-medium text-white hover:text-[#C5B358] transition duration-300">Home</a>
                    <a href="about.html" class="text-[11px] uppercase tracking-[0.15em] font-medium text-white hover:text-[#C5B358] transition duration-300">About</a>
                </nav>
                <div class="flex-shrink-0 flex items-center justify-center">
                    <a href="index.html" class="flex items-center">
                        <img src="NCS_LOGO@2x.png" alt="NYA Creative Studios" class="h-24 w-auto">
                    </a>
                </div>
                <nav class="flex-1 flex justify-end space-x-8 md:space-x-12">
                    <a href="portfolio.html" class="text-[11px] uppercase tracking-[0.15em] font-medium text-[#C5B358] transition duration-300">Portfolio</a>
                    <a href="index.html#contact" class="text-[11px] uppercase tracking-[0.15em] font-medium text-white hover:text-[#C5B358] transition duration-300">Contact</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="flex-grow pt-32">
        
        <!-- HERO SECTION: Picture of You Holding Camera -->
        <section class="portfolio-hero flex items-end justify-center pb-16" style="background-image: url('https://placehold.co/1920x1080/1a1a1a/666666?text=Photo+of+You+Holding+Camera');">
            <!-- Overlay Gradient -->
            <div class="absolute inset-0 bg-gradient-to-t from-[#1A1A1A] via-transparent to-black/30"></div>
            
            <!-- Content at Bottom -->
            <div class="relative z-10 text-center">
                <h1 class="text-5xl md:text-7xl text-white mb-6 drop-shadow-lg">The Portfolio</h1>
                <a href="index.html#contact" class="inline-block btn-inquire px-10 py-3 text-[11px] uppercase tracking-[0.25em]">
                    Contact Me
                </a>
            </div>
        </section>

        <!-- GALLERY SECTION: Black Background -->
        <section class="py-12 px-4 sm:px-6 lg:px-8" style="background-color: var(--dark-bg);">
            
            <div class="text-center mb-10">
                <p class="text-[#C5B358] text-xs tracking-[0.25em] uppercase">Filter by Category</p>
            </div>

            <!-- Filter Menu (Horizontal Circle Carousel) -->
            <div class="relative max-w-7xl mx-auto mb-16 border-b border-gray-800 pb-12">
                <div id="carousel-container" class="flex overflow-x-scroll snap-x snap-mandatory space-x-6 p-4 scroll-smooth items-start justify-start md:justify-center">
                    
                    <!-- All (Reset) -->
                    <div class="carousel-slide group active" onclick="filterGallery('all', this)">
                        <h3 class="text-[10px] uppercase tracking-[0.2em] text-center font-semibold text-gray-200 mb-2 group-hover:text-[#C5B358] transition-colors">View All</h3>
                        <div class="carousel-image-container">
                            <div class="w-full h-full bg-gray-800 flex items-center justify-center text-[#C5B358]">All</div>
                        </div>
                    </div>

                    <!-- 1. Weddings -->
                    <div class="carousel-slide group" onclick="filterGallery('weddings', this)">
                        <h3 class="text-[10px] uppercase tracking-[0.2em] text-center font-semibold text-gray-200 mb-2 group-hover:text-[#C5B358] transition-colors">Weddings</h3>
                        <div class="carousel-image-container">
                            <img class="carousel-image" src="Wedding2025-82.jpg" alt="Weddings">
                        </div>
                    </div>

                    <!-- 2. Maternity -->
                    <div class="carousel-slide group" onclick="filterGallery('maternity', this)">
                        <h3 class="text-[10px] uppercase tracking-[0.2em] text-center font-semibold text-gray-200 mb-2 group-hover:text-[#C5B358] transition-colors">Maternity</h3>
                        <div class="carousel-image-container">
                            <img class="carousel-image" src="NewbornSession-7.jpg" alt="Maternity">
                        </div>
                    </div>

                    <!-- 3. Family -->
                    <div class="carousel-slide group" onclick="filterGallery('family', this)">
                        <h3 class="text-[10px] uppercase tracking-[0.2em] text-center font-semibold text-gray-200 mb-2 group-hover:text-[#C5B358] transition-colors">Family</h3>
                        <div class="carousel-image-container">
                            <img class="carousel-image" src="Family Session 2025-19.jpg" alt="Family">
                        </div>
                    </div>

                    <!-- 4. School -->
                    <div class="carousel-slide group" onclick="filterGallery('school', this)">
                        <h3 class="text-[10px] uppercase tracking-[0.2em] text-center font-semibold text-gray-200 mb-2 group-hover:text-[#C5B358] transition-colors">School</h3>
                        <div class="carousel-image-container">
                            <img class="carousel-image" src="QV2025 2.jpg" alt="School">
                        </div>
                    </div>

                     <!-- 5. Seniors -->
                     <div class="carousel-slide group" onclick="filterGallery('seniors', this)">
                        <h3 class="text-[10px] uppercase tracking-[0.2em] text-center font-semibold text-gray-200 mb-2 group-hover:text-[#C5B358] transition-colors">Seniors</h3>
                        <div class="carousel-image-container">
                            <img class="carousel-image" src="SeniorPics2025-27.jpg" alt="Seniors">
                        </div>
                    </div>

                    <!-- 6. Headshots -->
                    <div class="carousel-slide group" onclick="filterGallery('headshots', this)">
                        <h3 class="text-[10px] uppercase tracking-[0.2em] text-center font-semibold text-gray-200 mb-2 group-hover:text-[#C5B358] transition-colors">Headshots</h3>
                        <div class="carousel-image-container">
                            <img class="carousel-image" src="QV2025-22-cleanedup.jpg" alt="Headshots">
                        </div>
                    </div>

                    <!-- 7. Branding -->
                    <div class="carousel-slide group" onclick="filterGallery('branding', this)">
                        <h3 class="text-[10px] uppercase tracking-[0.2em] text-center font-semibold text-gray-200 mb-2 group-hover:text-[#C5B358] transition-colors">Branding</h3>
                        <div class="carousel-image-container">
                            <img class="carousel-image" src="40thBday-17.jpg" alt="Branding">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Gallery Grid -->
            <div class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="gallery-grid">
                
                <!-- Sample Images categorized for filtering test -->
                <div class="gallery-item weddings group relative cursor-pointer" onclick="openModal(this.querySelector('img').src)">
                    <img src="Wedding2025-11.jpg" alt="Wedding" class="w-full h-[400px] object-cover opacity-90 group-hover:opacity-100 transition duration-500 border border-transparent group-hover:border-[#D4AF37]">
                </div>
                <div class="gallery-item weddings group relative cursor-pointer" onclick="openModal(this.querySelector('img').src)">
                    <img src="Wedding2025-34.jpg" alt="Wedding" class="w-full h-[400px] object-cover opacity-90 group-hover:opacity-100 transition duration-500 border border-transparent group-hover:border-[#D4AF37]">
                </div>
                <div class="gallery-item maternity group relative cursor-pointer" onclick="openModal(this.querySelector('img').src)">
                    <img src="NewbornSession-7.jpg" alt="Maternity" class="w-full h-[400px] object-cover opacity-90 group-hover:opacity-100 transition duration-500 border border-transparent group-hover:border-[#D4AF37]">
                </div>
                <div class="gallery-item family group relative cursor-pointer" onclick="openModal(this.querySelector('img').src)">
                    <img src="Family Session 2025-19.jpg" alt="Family" class="w-full h-[400px] object-cover opacity-90 group-hover:opacity-100 transition duration-500 border border-transparent group-hover:border-[#D4AF37]">
                </div>
                 <div class="gallery-item school group relative cursor-pointer" onclick="openModal(this.querySelector('img').src)">
                    <img src="QV2025 2.jpg" alt="School" class="w-full h-[400px] object-cover opacity-90 group-hover:opacity-100 transition duration-500 border border-transparent group-hover:border-[#D4AF37]">
                </div>
                <div class="gallery-item seniors group relative cursor-pointer" onclick="openModal(this.querySelector('img').src)">
                    <img src="SeniorPics2025-27.jpg" alt="Senior" class="w-full h-[400px] object-cover opacity-90 group-hover:opacity-100 transition duration-500 border border-transparent group-hover:border-[#D4AF37]">
                </div>
                <div class="gallery-item headshots group relative cursor-pointer" onclick="openModal(this.querySelector('img').src)">
                    <img src="QV2025-22-cleanedup.jpg" alt="Headshot" class="w-full h-[400px] object-cover opacity-90 group-hover:opacity-100 transition duration-500 border border-transparent group-hover:border-[#D4AF37]">
                </div>
                 <div class="gallery-item branding group relative cursor-pointer" onclick="openModal(this.querySelector('img').src)">
                    <img src="40thBday-17.jpg" alt="Branding" class="w-full h-[400px] object-cover opacity-90 group-hover:opacity-100 transition duration-500 border border-transparent group-hover:border-[#D4AF37]">
                </div>

            </div>

            <!-- Empty State -->
            <div id="empty-message" class="hidden text-center py-20">
                <p class="text-gray-500 uppercase tracking-widest">No images in this category yet.</p>
            </div>

        </section>

    </main>

    <footer class="bg-black text-gray-500 py-12 border-t border-gray-900">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-[10px] tracking-[0.2em] uppercase">&copy; 2025 NYA Creative Studios</p>
        </div>
    </footer>

    <div id="lightbox" class="modal" onclick="closeModal()">
        <span class="close-btn">&times;</span>
        <img class="modal-content" id="lightbox-img">
    </div>

    <script>
        function filterGallery(category, btn) {
            // Update active button visually
            const slides = document.querySelectorAll('.carousel-slide');
            slides.forEach(s => s.classList.remove('active'));
            btn.classList.add('active');

            const items = document.querySelectorAll('.gallery-item');
            let visibleCount = 0;

            items.forEach(item => {
                if (category === 'all') {
                    item.classList.remove('hidden');
                    visibleCount++;
                } else {
                    if (item.classList.contains(category)) {
                        item.classList.remove('hidden');
                        visibleCount++;
                    } else {
                        item.classList.add('hidden');
                    }
                }
            });

            const emptyMsg = document.getElementById('empty-message');
            if (visibleCount === 0) {
                emptyMsg.classList.remove('hidden');
            } else {
                emptyMsg.classList.add('hidden');
            }
        }

        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        function openModal(src) {
            event.stopPropagation();
            lightbox.style.display = "flex";
            lightboxImg.src = src;
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            lightbox.style.display = "none";
            document.body.style.overflow = 'auto';
        }
        
        document.addEventListener('keydown', function(e) {
            if (e.key === "Escape" && lightbox.style.display === "flex") {
                closeModal();
            }
        });
    </script>
</body>
</html>
