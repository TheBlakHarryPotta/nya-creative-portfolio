<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYA Creative Studios - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Italiana&family=Pinyon+Script&family=Cinzel:wght@400;600&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        :root { --primary-accent: #544B3D; --dark-bg: #1A1A1A; --cream-bg: #F9F8F4; --beige-bg: #F2EBE5; --text-dark: #1C1C1C; --gold-accent: #D4AF37; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #1C1C1C; margin: 0; padding: 0; }
        h1, h2, h3, h4 { font-family: 'Italiana', serif; }
        .font-cinzel { font-family: 'Cinzel', serif; }
        .signature-font { font-family: 'Pinyon Script', cursive; }
        .btn-luxury { background-color: #000000; color: white; transition: all 0.4s ease; border: 1px solid #000000; }
        .btn-luxury:hover { background-color: #000000; color: var(--gold-accent); border-color: var(--gold-accent); transform: translateY(-1px); }
        .btn-inquire { background-color: #ffffff; color: var(--gold-accent); border: 1px solid #ffffff; transition: all 0.4s ease; }
        .btn-inquire:hover { background-color: #000000; color: var(--gold-accent); border-color: var(--gold-accent); transform: translateY(-1px); }
        .fancy-gold-border { box-shadow: inset 0 0 20px rgba(0,0,0,0.5), inset 0 0 0 8px var(--gold-accent), 0 0 15px rgba(0,0,0,0.7), 0 0 0 2px #e6d89f, 0 0 0 12px var(--gold-accent), 0 0 0 14px #a39143, 0 25px 50px -12px rgba(0, 0, 0, 0.5); border-radius: 2px; }
        .thin-gold-border { border: 1px solid var(--gold-accent); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .section-double-border { position: relative; }
        .section-double-border::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 2px; background-color: #C5B358; z-index: 30; pointer-events: none; }
        .section-double-border::after { content: ''; position: absolute; bottom: 0; left: 0; right: 0; height: 2px; background-color: #C5B358; z-index: 30; pointer-events: none; }
        .nav-double-border { position: relative; }
        .nav-double-border::after { content: ''; position: absolute; bottom: 0; left: 0; right: 0; height: 6px; border-top: 1px solid rgba(197, 179, 88, 0.5); border-bottom: 1px solid rgba(197, 179, 88, 0.5); }
        .parallax-section { background-attachment: fixed; background-position: center; background-repeat: no-repeat; background-size: cover; height: 100vh; min-height: 600px; position: relative; z-index: 0; display: flex; align-items: center; justify-content: center; }
        @media (hover: none) { .parallax-section { background-attachment: scroll; } }
        .content-panel { position: relative; z-index: 10; width: 100%; }
        
        /* Carousel */
        #carousel-container::-webkit-scrollbar, .vertical-film-frame-container::-webkit-scrollbar, .film-frame-container::-webkit-scrollbar { display: none; }
        .carousel-slide { flex: 0 0 auto; width: 85vw; max-width: 300px; display: flex; flex-direction: column; align-items: center; cursor: pointer; text-decoration: none; }
        .carousel-image-container { width: 280px; height: 280px; border-radius: 50%; overflow: hidden; margin-top: 1.5rem; transition: transform 0.5s ease; border: 1px solid var(--gold-accent); }
        .carousel-image { width: 100%; height: 100%; object-fit: cover; transition: transform 0.7s ease; }
        .carousel-slide:hover .carousel-image-container { transform: translateY(-10px); box-shadow: 0 20px 30px -10px rgba(0, 0, 0, 0.15); }
        .carousel-slide:hover .carousel-image { transform: scale(1.1); }

        /* Film Strips */
        .vertical-film-strip-container { width: 350px; max-width: 100%; height: 600px; background-color: var(--dark-bg); position: relative; overflow: hidden; margin: 0 auto; }
        .vertical-film-strip-body { background-color: #ffffff; padding: 0 25px; position: relative; height: 100%; width: 100%; display: flex; justify-content: center; }
        .vertical-film-sprockets-overlay { position: absolute; top: 0; height: 100%; width: 20px; background-image: linear-gradient(to bottom, #000000 60%, transparent 60%); background-size: 100% 30px; pointer-events: none; z-index: 20; }
        .sprockets-left { left: 5px; } .sprockets-right { right: 5px; } 
        .vertical-film-frame-container { display: flex; flex-direction: column; overflow-y: scroll; scroll-behavior: smooth; padding: 20px 0; height: 100%; width: 100%; background-color: #ffffff; }
        .vertical-film-frame { flex: 0 0 auto; width: 100%; height: 235px; margin-bottom: 20px; background-color: #000; border: 1px solid #000; border-radius: 2px; display: block; overflow: hidden; }
        .vertical-film-frame img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(20%); transition: all 0.5s ease; }
        .vertical-film-frame:hover img { filter: grayscale(0%); }
        .film-strip-section { background-color: var(--dark-bg); padding: 60px 0; position: relative; overflow: hidden; display: flex; justify-content: center; }
        .film-strip-body { background-color: #ffffff; padding: 0; border-top: 30px solid #000000; border-bottom: 30px solid #000000; position: relative; width: 100%; display: flex; align-items: center; }
        .film-sprockets-overlay { position: absolute; left: 0; width: 100%; height: 18px; background-image: linear-gradient(to right, #ffffff 55%, transparent 55%); background-size: 28px 100%; pointer-events: none; z-index: 20; }
        .sprockets-top { top: -24px; } .sprockets-bottom { bottom: -24px; } 
        .film-frame-container { display: flex; overflow-x: scroll; scroll-behavior: smooth; padding: 15px 20px; width: 100%; background-color: #000; }
        .film-frame { flex: 0 0 auto; width: 350px; min-width: 350px; height: 235px; margin-right: 15px; background-color: #000; border: 1px solid #000; border-radius: 2px; display: block; overflow: hidden; }
        .film-frame img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(20%); transition: all 0.5s ease; }
        .film-frame:hover img { filter: grayscale(0%); }

        /* Modal */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(26, 26, 26, 0.98); justify-content: center; align-items: center; }
        .modal-content { margin: auto; display: block; max-width: 90%; max-height: 85vh; border-radius: 1px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .close-btn { position: absolute; top: 20px; right: 30px; color: #f1f1f1; font-size: 40px; cursor: pointer; z-index: 2010; }
    </style>
</head>
